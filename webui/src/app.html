<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <div class="wrapper-app">
        <div class="wrapper-app-body">
            <div class="wrapper-app-headers">
                <p class="app-title"> Welcome Back!</p>
                <p class="app-user-name"></p>
            </div>

            <div class="wrapper-app-data">
                <div class="app-data-display">
                    <p class="app-data-label top"> </p>
                    <p class="app-data-label bottom"> </p>
                </div>
            </div>

            <div class="wrapper-app-footer">
                <div class="wrapper-app-footer-buttons">
                    <a class="app-refresh-button button">REFRESH</a>
                    <a class="app-signout-button button">SIGN OUT</a>
                </div>
                <p app-footer-info> Thank you for using our WiFi service.</p>
            </div>
        </div>
    </div>

    <!--Load Scripts-->
    <script>
        sessionStorage.setItem('page', 'app')
    </script>
    <script src="bundle.js"></script>
</body>
</html>
